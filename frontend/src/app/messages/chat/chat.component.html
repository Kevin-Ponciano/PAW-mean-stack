<div class="chat">
  <div class="chat-bubbles">
    @for (message of messages; track $index) {
      <div class="chat-item">
        <div class="row align-items-end" [ngClass]="{ 'justify-content-end': message.user._id == user._id }">
          <div class="col col-lg-6">
            <div class="chat-bubble chat-bubble-me">
              <div class="chat-bubble-title">
                <div class="row">
                  <div class="col chat-bubble-author">{{ message.user.name }}</div>
                  <div class="col-auto chat-bubble-date">09:32</div>
                </div>
              </div>
              <div class="text-muted">
                <p>{{ message.content }}</p>
              </div>
            </div>
          </div>
          <div class="col-auto"><span class="avatar"
                                      style="background-image: url('https://ui-avatars.com/api/?name={{ message.user.name[0] }}&color=7F9CF5&background=EBF4FF')"></span>
          </div>
        </div>
      </div>
    }
  </div>
</div>
